<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <title> Navigation Bar </title>
    <nav>
      <h2> Student Enrollment Form </h2>
    </nav>
    <div class="form-container">
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="website">Website Link:</label>
        <input type="url" id="website" required>

        <label for="image">Image Link:</label>
        <input type="url" id="image" required>

        <label>Gender:</label>
        <label>
          <input type="radio" name="gender" value="male" required> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
          <input type="radio" name="gender" value="other"> Other
        </label>

        <label>Skills:</label>
        <label>
          <input type="checkbox" name="skills" value="programming"> HTML
        </label>
        <label>
          <input type="checkbox" name="skills" value="design"> CSS
        </label>
        <label>
          <input type="checkbox" name="skills" value="writing"> JavaScript
        </label>

        <div class="buttons">
          <button type="submit"> Enroll Student </button>
          <button type="button" onclick="cancelForm()"> Clear </button>
        </div>
      </form>

      <div id="registrationDetails">
        <!-- The entered details will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
